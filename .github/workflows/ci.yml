name: CI CouchDBV

on:
  push:
    branches:
      - "staging"
      - "main"

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Install V
        uses: vlang/setup-v@v1.3
        with:
          check-latest: true

      - name: Checkout ${{ github.event.repository.name }}}
        uses: actions/checkout@v2

      - name: Check if code is formatted
        run: |
          v fmt -verify .

      - name: Build ${{ github.event.repository }}}
        run: v .

      - name: Run Tests
        run: v test .

